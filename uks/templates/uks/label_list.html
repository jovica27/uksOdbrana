{% extends 'uks/base.html' %}

{% block content %}
<h1> Labels</h1>
<div class="row">
    <div class="col-7">
        {% if labels %}
            <ul class="list-group">
            {% for label in labels %}
                <li class="list-group-item" >
                    <a class="btn btn-link" href="/vsc/labels/{{ label.id }}">{{ label.name }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No labels are available.</p>
        {% endif %}
    </div>

    <div class="col">
        <h3>Create label</h3>

        <form action="{% url 'uks:label_create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Label name:</label><br />
                <input type="textarea" name="label_name" value="" />
            </div>
            <div class="form-group">
                <label>Label description</label><br />
                <input type="textarea" name="label_description" value="" />
            </div>
            <div class="form-group">
                <label>Label color</label><br />
                <input type="textarea" name="label_color" value="" />
            </div>

            <input type="submit" class="btn btn-success" value="Create label"/>
        </form>
    </div>
</div>
{% endblock %}
